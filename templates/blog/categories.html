{% extends "base.html" %}

{% block title %}

	| Categories

{% endblock %}

{% block page_title %}
<h1 class="page-header">Categories</h1>
{% endblock %}

{% block content %}
	
	<div class="row">
		<section class="span6 offset3 blog-content">

			
				

				<ul class="archive">

				{% for category in category_list %}

				

						<li><a href="{{ category.get_absolute_url }}">{{ category.title }}</a><span>{{ category.num_entries }}<span></li>

			

				{% endfor %}

				</ul>

			


				
		</section>
	</div>

{% endblock %}
